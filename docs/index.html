<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Farming Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        #showcase {
            min-height: 400px;
            background: url('farm.jpg') no-repeat center center/cover;
            text-align: center;
            color: #ffffff;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 20px;
        }
        #player-info {
            background: #35424a;
            color: #ffffff;
            padding: 15px;
            margin-top: 10px;
        }
        #player-info.connected {
            background: #4CAF50;
        }
        #game-area {
            margin-top: 20px;
        }
        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        select, input {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #market-prices {
            overflow-x: auto;
            white-space: nowrap;
        }
        #market-prices span {
            display: inline-block;
            margin-right: 20px;
        }
        #crop-list {
            list-style-type: none;
            padding: 0;
        }
        #crop-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #crop-list li span {
            display: block;
            margin-bottom: 5px;
        }
        #crop-list li button {
            margin-right: 5px;
        }
        .crop-icon {
            font-size: 1.5em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Crypto Farming Simulator</h1>
        </div>
    </header>

    <div class="container">
        <div id="player-info">
            <span id="player-id">Not connected</span>
            <span id="player-balance">0 tokens</span>
            <button id="connect-wallet-btn">Connect Wallet</button>
            <button id="disconnect-wallet-btn" style="display: none;">Disconnect Wallet</button>
        </div>

        <div id="game-area">
            <div id="market-info" class="section">
                <h2>Market Prices</h2>
                <div id="market-prices-scroll">
                    <div id="market-prices"></div>
                </div>
                <p id="market-countdown"></p>
            </div>

            <div id="weather-container" class="section">
                <h2>Weather</h2>
                <!-- Weather info will be inserted here by JavaScript -->
            </div>

            <div id="farm-actions" class="section">
                <h2>Farm Actions</h2>
                <select id="crop-select"></select>
                <button id="plant-btn">Plant</button>
                <button id="harvest-btn">Harvest All</button>
            </div>

            <div id="token-actions" class="section">
                <h3>Token Actions</h3>
                <select id="token-select">
                    <option value="harvest">Harvest Token</option>
                    <option value="usdc">USDC</option>
                </select>
                <p><span id="wallet-balance-label">Wallet Balance:</span> <span id="wallet-token-balance">0.0000</span></p>
                <p>Staked Balance: <span id="staked-token-balance">0.0000</span></p>
                <p>Staking APY: <span id="token-staking-apy">0%</span></p>
                <input type="number" id="token-amount" placeholder="Amount">
                <button id="stake-btn">Stake</button>
                <button id="unstake-btn">Unstake</button>
            </div>

            <div id="farm-status" class="section">
                <h2>Your Farm</h2>
                <ul id="crop-list"></ul>
            </div>

            <div id="upgrade-container" class="section">
                <h2>Upgrades</h2>
                <!-- Upgrade options will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
