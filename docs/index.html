<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-A-Farm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        input, select {
            padding: 8px;
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        #player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
        #crop-list {
            list-style-type: none;
            padding: 0;
        }
        #crop-list li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
        }
        .crop-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }
        #market-prices-scroll {
            max-height: 150px;
            overflow-y: auto;
        }
        #upgrade-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .upgrade-item {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div>
            <h1>Build-A-Farm</h1>
            <div id="player-info">
                <span id="player-id">Connect Wallet</span>
                <span id="player-balance">0 tokens</span>
                <button id="connect-wallet-btn">Connect Wallet</button>
                <button id="disconnect-wallet-btn" style="display: none;">Disconnect Wallet</button>
            </div>
        </div>

        <main role="main">
            <div class="info-container">
                <div id="weather-container" class="section">
                    <h3>Current Weather</h3>
                    <!-- Weather information will be inserted here by JavaScript -->
                </div>

                <div id="market-prices" class="section">
                    <h3>Current Market Prices</h3>
                    <div id="market-countdown">Next update in: 30s</div>
                    <div id="market-prices-scroll"></div>
                </div>
            </div>

            <div id="farm-actions" class="section">
                <h2>Farm Actions</h2>
                <div class="action-controls">
                    <select id="crop-select"></select>
                    <button id="plant-btn">Plant</button>
                </div>
                <button id="harvest-btn">Harvest All Mature Crops</button>
            </div>

            <div id="farm-status" class="section">
                <h2>Your Farm</h2>
                <ul id="crop-list"></ul>
            </div>

            <div id="staking" class="section">
                <h2>Staking</h2>
                <div>
                    <select id="stake-token">
                        <option value="HARV">HARV</option>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="USDC">USDC</option>
                    </select>
                    <input type="number" id="stake-amount" placeholder="Amount to stake">
                    <button id="stake-btn">Stake</button>
                </div>
                <div>
                    <select id="unstake-token">
                        <option value="HARV">HARV</option>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="USDC">USDC</option>
                    </select>
                    <input type="number" id="unstake-amount" placeholder="Amount to unstake">
                    <button id="unstake-btn">Unstake</button>
                </div>
                <div>
                    <select id="claim-token">
                        <option value="HARV">HARV</option>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="USDC">USDC</option>
                    </select>
                    <button id="claim-reward-btn">Claim Reward</button>
                </div>
            </div>

            <div id="upgrades" class="section">
                <h2>Farm Upgrades</h2>
                <div id="upgrade-container">
                    <!-- Upgrade items will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
