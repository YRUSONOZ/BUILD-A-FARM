<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-A-Farm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div id="game-container">
        <div>

            <h1>Build-A-Farm</h1>

            <div id="player-info">
                <button id="connect-wallet-btn">Connect Wallet</button>

                <span id="player-balance">[ 0 HARV tokens]</span>

                <button id="disconnect-wallet-btn" style="display: none;">Disconnect Wallet</button>
            </div>

        </div>

        <main role="main">
            <div class="info-container">
                <div id="weather-container" class="section">
                    <h3>Current Weather: <span id="current-weather-icon"></span></h3>
                    <p id="weather-effect"></p>
                </div>

                <div id="market-prices" class="section">
                    <h3>Current Market Prices</h3>

                    <div id="market-countdown">
                        Next update in: 30s
                    </div>

                    <div id="market-prices-scroll">
                    </div>
                </div>
            </div>

            <div id="farm-actions" class="section">
                <h2>Farm Actions</h2>

                <div class="action-controls">
                    <select id="crop-select"></select>
                    <button id="plant-btn">Plant</button>
                </div>

                <button id="harvest-btn">Harvest All Mature Crops</button>
            </div>

            <div id="farm-status" class="section">
                <h2>Your Farm</h2>
                <ul id="crop-list"></ul>
            </div>

            <div id="staking" class="section">
                <h2>Staking</h2>
                <div class="staking-controls">
                    <select id="stake-token">
                        <option value="HARV">HARV</option>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="USDC">USDC</option>
                    </select>
                    <input type="number" id="stake-amount" placeholder="Amount to stake">
                    <button id="stake-btn">Stake</button>
                </div>
                <div class="unstaking-controls">
                    <select id="unstake-token">
                        <option value="HARV">HARV</option>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="USDC">USDC</option>
                    </select>
                    <input type="number" id="unstake-amount" placeholder="Amount to unstake">
                    <button id="unstake-btn">Unstake</button>
                </div>
                <div class="claim-rewards-controls">
                    <select id="claim-token">
                        <option value="HARV">HARV</option>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="USDC">USDC</option>
                    </select>
                    <button id="claim-reward-btn">Claim Reward</button>
                </div>
            </div>

            <div id="upgrades" class="section">
                <h2>Farm Upgrades</h2>

                <div id="upgrade-container">
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
