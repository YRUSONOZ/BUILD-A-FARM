<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Farming Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .section {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        #player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #0056b3;
        }

        select, input[type="number"] {
            padding: 0.5rem;
            margin-right: 0.5rem;
        }

        #market-prices-scroll {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0.5rem 0;
        }

        #market-prices-scroll span {
            margin-right: 1rem;
        }

        #crop-list {
            list-style-type: none;
            padding: 0;
        }

        #crop-list li {
            background-color: #e9ecef;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 3px;
        }

        .info-container {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div>
            <h1>Crypto Farming Simulator</h1>
            <div id="player-info">
                Connect Wallet
                <span id="player-balance">0 tokens</span>
                <button id="disconnect-wallet-btn">Disconnect Wallet</button>
            </div>
        </div>
        
        <main>
            <div class="info-container">
                <div id="weather-container" class="section">
                    <!-- Weather information will be dynamically inserted here -->
                </div>
                
                <div id="market-prices" class="section">
                    <h3>Current Market Prices</h3>
                    <div id="market-countdown">
                        Next update in: 30s
                    </div>
                    <div id="market-prices-scroll">
                        <!-- Market prices will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <div id="token-actions" class="section">
                <h2>Token Actions</h2>
                <div class="token-action-controls">
                    <select id="token-select">
                        <option value="harvest">Harvest Token</option>
                        <option value="usdc">USDC</option>
                    </select>
                    <input type="number" id="token-amount" placeholder="Amount">
                    <button id="stake-btn">Stake</button>
                    <button id="unstake-btn">Unstake</button>
                </div>
                <div id="token-balances">
                    <p>Wallet Balance: <span id="wallet-token-balance">0</span></p>
                    <p>Staked Balance: <span id="staked-token-balance">0</span></p>
                    <p>Current Staking APY: <span id="token-staking-apy">N/A</span></p>
                </div>
            </div>

            <div id="farm-actions" class="section">
                <h2>Farm Actions</h2>
                <div class="action-controls">
                    Plant
                </div>
                Harvest All Mature Crops
            </div>
            
            <div id="farm-status" class="section">
                <h2>Your Farm</h2>
            </div>
            
            <div id="upgrades" class="section">
                <h2>Farm Upgrades</h2>
                <div id="upgrade-container">
                    <!-- Upgrades will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
